{% extends 'enroll/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<script type="text/javascript">
 var currentUserName=_spPageContextInfo.userDisplayName;
</script>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://source.unsplash.com/1200x400/?software"class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1200x400/?freelance"class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1200x400/?electronic"class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% if user.is_authenticated %}

    
{% endif %}  
<div class="row">  

{% for product in products %}
		<div class="col-lg-4">
    	
      <a href="{% url 'details' product.id %}">
			<img class="thumbnail" src="{{product.image.url}}">
      </a>
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button data-product={{product.id}} data-action='add' class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<a class="btn btn-outline-success" href="{% url 'cart' %}">View</a>
				<h4 style="display: inline-block; float: right"><strong>&#8377;{{product.price|floatformat:2}}</strong></h4>

			</div>

		</div>
    
{% endfor %}

{% endblock %}
